{% extends "catalog/base_generic.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <br>
        <p>Введите email, использованный вами при регистрации:</p>
        <p>{{ form.email }}</p>
        <input type="submit" value="Сбросить пароль">
    </form>
{% endblock %}
