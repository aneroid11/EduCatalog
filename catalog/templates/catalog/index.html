{% extends "catalog/base_generic.html" %}

{% block content %}
    <h1>Добро пожаловать!</h1>
    <p>Здесь вы сможете найти туториалы и материалы по самым разным темам, актуальным для студентов
        технических вузов: физика, математика, схемотехника, программирование и так далее.</p>

    <form class="search" action="{% url 'search-material' %}" method='get'>
        <label>
            <input type="search"
                   placeholder="Введите ключевое слово..."
                   name="usr_query"
                   value='{{ query }}' required>
        </label>
        <button type="submit">Поиск</button>
    </form>
{% endblock %}
