{% extends "catalog/base_generic.html" %}

{% block content %}
    <h1>Результаты поиска</h1>
    <br>

    {% if edumaterial_list.count > 0 %}
        {% for material in edumaterial_list %}
            <p>{{ material }}</p>
        {% endfor %}
    {% else %}
        <p>По вашему запросу ничего не найдено.</p>
    {% endif %}
{% endblock %}
